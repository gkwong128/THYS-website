<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Gordon Kwong</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      background-image: linear-gradient(to bottom, #111, #000);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 6rem 4rem;
      border: 1px solid #222;
      border-radius: 24px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 6px 40px rgba(255, 204, 51, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-out;
    }
    img {
      width: 240px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 2.5rem;
      border: 5px solid #ffcc33;
      box-shadow: 0 0 30px rgba(255, 204, 51, 0.4);
      animation: fadeIn 1.6s ease-in-out;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      letter-spacing: 1.5px;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 3rem;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 1.2rem 2.4rem;
      background-color: transparent;
      border: 2px solid #ffcc33;
      color: #ffcc33;
      font-weight: 600;
      text-decoration: none;
      border-radius: 999px;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    a.button:hover {
      background-color: #ffcc33;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.8s ease-in-out;
    }
    input, textarea {
      padding: 1.25rem;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #111;
      color: #fff;
      font-size: 1.1rem;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #ffcc33;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e6b800;
    }
    @media (max-width: 768px) {
      .container {
        padding: 3rem 2rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.png" alt="Gordon Kwong">
    <h1>Gordon Kwong</h1>
    <p>Living in Houston, TX</p>
    <a class="button" href="https://www.instagram.com/gordonkwongphotos" target="_blank">@gordonkwongphotos</a>

    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>
</body>
</html>
